<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Chart.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="CoinTossing.js"></script>
    <script src="js/chart.js"></script>
    
    <title>simulations</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Random Service Time</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover" style="width:30%">
                    <thead>
                        <tr>
                            <th>Service Time</th>
                            <th>Probability</th>
                            <th>Cumulative Probability</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>3</td>
                            <td>0.30</td>
                            <td>0.30</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>0.45</td>
                            <td>0.75</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>0.25</td>
                            <td>1.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover" style="width:40%">
                    <thead>
                        <tr>
                            <th>Number of Callers = 25</th>
                        </tr>
                        <tr>
                            <th>Simulation Table</th>
                        </tr>
                        <tr>
                            <th>Step</th>
                            <th>Activity</th>
                        </tr>
                        <tr>
                            <th>Caller</th>
                            <th>Service Time</th>
                        </tr>
                    </thead>
                    <tbody id="base">
                    </tbody>
                </table>
                <button onclick="service()">start</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [3, 6, 10],
        datasets: [{
            barPercentage: 0.5,
            barThickness: 6,
            maxBarThickness: 10,
            minBarLength: 0,
            label: 'Count',
            data: [15, 6, 10],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
