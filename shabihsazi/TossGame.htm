<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Chart.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="js/chart.js"></script>
    
    <title>simulations</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Coin Toss Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover" style="width:10%">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Probabilty</th>
                            <th>Cumulative Probability</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Head</td>
                            <td>0.50</td>
                            <td>0.50</td>
                        </tr>
                        <tr>
                            <td>Tail</td>
                            <td>0.50</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-bordered table-hover" style="width:40%">
                    <thead>
                        <tr>
                            <th>Number of Tosses = 100</th>
                        </tr>
                        <tr>
                            <th>Simulation Table</th>
                        </tr>
                        <tr>
                            <th>Step</th>
                            <th>State</th>
                            <th>Output</th>
                        </tr>
                        <tr>
                            <th>Toss</th>
                            <th>Result Of Toss</th>
                            <th>Harry's Winnings</th>
                        </tr>
                    </thead>
                    <tbody id="base">
                    </tbody>
                </table>
                <button onclick="TossGame()">start</button>
            </div>
        </div>
    </div>
</body>
</html>
